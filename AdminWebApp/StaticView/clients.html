
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>
                    Personnel
                    <small>A list of all personnel</small>
                </h5>
            </div>
            <div class="ibox-content">
                <form method="get" class="form-horizontal">

                    <div class="row">

                        <div class="row ">

                            <div class="col-md-8 com-xs-6">
                                <div class="input-group">
                                    <button type="button" id="loading-example-btn" class="btn btn-white btn-sm" ng-click=""><i class="fa fa-plus-circle "></i> Add new client</button>
                                </div>
                            </div>
                            <div class="col-md-4 com-xs-6">
                                <div class="input-group">
                                    <input type="text" placeholder="Search personnel name" class="input-sm form-control" ng-model="searchText">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="project-list">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Name</th>
                                    <th>Address</th>
                                    <th></th>
                                </tr>
                            </thead>


                            <tbody>

                                <tr dir-paginate="person in personnelList | filter:searchText| itemsPerPage:10" current-page="currentPage">
                                    
                                    <td class="project-people" 
                                        <a><i class="fa fa-user"></i></a>
                                    </td>
                                    <td class="project-title">
                                        <a>{{person.first_name}} {{person.last_name}}</a>
                                        <br />

                                        <small>{{person.email}}</small>
                                    </td>
                                    <td class="project-title">
                                        {{person.Address}}
                                    </td>
                                    <td class="project-actions">
                                        <a class="btn btn-white btn-sm" ng-click="openClientDetail(person)"><i class="fa fa-pencil"></i></a>
                                        <a class="btn btn-white btn-sm" ng-click="deletePersonnel(person)"><i class="fa fa-trash-o"></i></a>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="Scripts/App/directives/dirPagination.tpl.html"></dir-pagination-controls>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
