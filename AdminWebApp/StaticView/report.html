
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>
                    Reports
                    <small>Click to download</small>
                </h5>
            </div>
            <div class="ibox-content">
                <form method="get" class="form-horizontal">

                    <div class="row">

                        <div class="row ">

                           
                        </div>
                    </div>
                    <div class="project-list">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Created Date</th>
                                    <th></th>
                                </tr>
                            </thead>


                            <tbody>

                                <tr dir-paginate="report in reportList | itemsPerPage:10" current-page="currentPage">
                                    
                                    <td class="project-title">
                                        {{report.ReportId}}
                                    </td>
                                    <td class="project-title">
                                        <a>{{report.Name}}</a>
                                    </td>
                                    <td class="project-title">
                                        {{report.CreatedDate}}
                                    </td>
                                    <td class="project-actions">
                                        <a class="btn btn-white btn-sm" ng-click="openReport(report.ReportId)"><i class="fa fa-download"></i></a>
                                     
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="Scripts/App/directives/dirPagination.tpl.html"></dir-pagination-controls>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
