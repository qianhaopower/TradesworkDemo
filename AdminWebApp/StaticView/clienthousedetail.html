


<div class="row">
    <i class="fa fa-arrow-circle-o-left fa-3x" ng-click="goToClientDetail()"></i>
</div>
<div class="row">
    <h2>
        {{componentDetail.description}}
        
    </h2>

</div>
<div class="row">
    <div class="col-sm-4">
        <div data-angular-treeview="true"
             data-tree-id="tree01"
             data-tree-model="roleList2"
             data-node-id="roleId"
             data-node-label="roleName"
             data-node-children="children">
        </div>

    </div>
    <div class="col-sm-8">


        <ul class="list-group">
            <li class="list-group-item"
                data-drag="true"
                jqyoui-draggable="{placeholder:'keep'}"
                data-jqyoui-options="{helper:'clone'}"
                ng-model="item"
                ng-repeat="item in tree01.currentNode.data">{{item}}</li>

        </ul>

        <!--div class="btn btn-primary" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="list1" jqyoui-draggable="{animate:true}" ng-hide="!list1.title">{{list1.title}}</div>-->
    </div>

</div>

<div class="row">

    <div class="" data-drop="true"
         data-jqyoui-options
         jqyoui-droppable="{ onDrop:'dropCallback()'}"
         ng-model="droped"
         style='height:200px;'>

        <small>please drag items into below</small>
        <!--<ul class="list-group">
            <li class="list-group-item" ng-repeat="reportItem in reportItems">{{reportItem}}</li>

        </ul>-->

        <div class="project-list">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        
                        <th>Comment</th>
                        <th>Marketing Tag</th>
                        <th></th>
                    </tr>
                </thead>


                <tbody>

                    <tr ng-repeat="reportItem in reportItems">

                        <td class="project-title">
                            {{reportItem.name}}
                        </td>
                        <td class="project-title">
                            {{reportItem.quantity}}
                        </td>
                       
                        <td class="project-title">
                            {{reportItem.comment}}
                        </td>

                        <td class="project-title">
                            <i ng-show="reportItem.marketTag"  class="fa fa-check"></i>
                        </td>

                        <td class="project-actions">
                            <a class="btn btn-white btn-sm" ng-click="openClientHouseDetail(reportItem)"><i class="fa fa-pencil"></i></a>
                            <a class="btn btn-white btn-sm" ng-click=""><i class="fa fa-trash-o"></i></a>
                        </td>

                    </tr>
                </tbody>
            </table>

        </div>


    </div>


</div>



<script type="text/ng-template" id="reportItemContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Modify Item detail</h3>
    </div>
    <div class="modal-body">
        <form name="personelInfo" class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-3 control-label">  Name</label>
                <div class="col-sm-9">
                    {{reportItem.name}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">  Quantity</label>
                <div class="col-sm-9">
                    <input type="number" min="0" max="9999999" step="1" ng-model="reportItem.quantity" name="shoe-size">
                    
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label"> Comment:</label>
                <div class="col-sm-9"><input type="text" class="form-control" placeholder="e.g. some special requirement" ng-model="reportItem.comment" ></div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"> Is a marketing opportunity?:</label>
                <div class="col-sm-9"><input type="checkbox" ng-model="reportItem.marketTag"></div>
            </div>
        </form>


    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()" >OK</button>
        <!--<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>-->
    </div>
</script>
